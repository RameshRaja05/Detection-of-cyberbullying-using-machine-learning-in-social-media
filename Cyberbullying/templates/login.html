<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
        <title>Login</title>
        <meta content="Admin Dashboard" name="description" />
        <meta content="Themesbrand" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="shortcut icon" href="static/assets/images/favicon.ico">
        <link href="static/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="static/assets/css/icons.css" rel="stylesheet" type="text/css" />
        <link href="static/assets/css/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="accountbg"></div>
        <div class="wrapper-page">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-center m-0">
                        <a  style="display:none" href="index.html" class="logo logo-admin"><img src="static/assets/images/logo_dark.png" height="30" alt="logo"></a>
                    </h3>
                    <div class="p-3">
                        <h4 class="text-muted font-18 m-b-5 text-center">Welcome!</h4>
                        <p class="text-muted text-center">Sign in to continue to App.</p>
                        <form class="form-horizontal m-t-30" action="loginpost.html" method="POST">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                            </div>
                            <div class="form-group">
                                <label for="userpassword">Password</label>
                                <input type="password" class="form-control" id="userpassword" name="password" placeholder="Enter password" required>
                            </div>
                            <div class="form-group row m-t-20">
                                <div class="col-sm-6">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="customControlInline">
                                        <label class="custom-control-label" for="customControlInline">Remember me</label>
                                    </div>
                                </div>
                                <div class="col-sm-6 text-right">
                                    <button class="btn btn-primary w-md waves-effect waves-light" type="submit">Log In</button>
                                </div>
                            </div>
							{{msg}}
                            <div class="form-group m-t-10 mb-0 row" style="display:none">
                                <div class="col-12 m-t-20">
                                    <a href="pages-recoverpw.html" class="text-muted"><i class="mdi mdi-lock"></i> Forgot your password?</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="m-t-40 text-center">
                <p>Don't have an account ? <a href="/pages-register.html" class="font-500 font-14 text-primary font-secondary"> Signup Now </a> </p>
            </div>
        </div>
        <script src="static/assets/js/jquery.min.js"></script>
        <script src="static/assets/js/popper.min.js"></script>
        <script src="static/assets/js/bootstrap.min.js"></script>
        <script src="static/assets/js/modernizr.min.js"></script>
        <script src="static/assets/js/waves.js"></script>
        <script src="static/assets/js/jquery.slimscroll.js"></script>
        <script src="static/assets/js/jquery.nicescroll.js"></script>
        <script src="static/assets/js/jquery.scrollTo.min.js"></script>
        <script src="static/assets/js/app.js"></script>
    </body>
</html>
